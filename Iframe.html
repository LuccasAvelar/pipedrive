<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonax - Atendimento Omnichannel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: white;
            height: 100vh;
            overflow: hidden;
            width: 100%;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 350px;
            max-height: 500px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            padding: 16px 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cloud-icon {
            font-size: 20px;
            background: white;
            color: #4a90e2;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
        }

        .screen {
            flex: 1;
            display: none;
            padding: 20px;
            overflow-y: auto;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
        }

        .main-content {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }

        .main-content h2 {
            color: #2c3e50;
            font-size: 20px;
            margin-bottom: 8px;
        }

        .main-content p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .phone-btn {
            background: #4a90e2;
            color: white;
        }

        .phone-btn:hover {
            background: #357abd;
            transform: translateY(-1px);
        }

        .whatsapp-btn {
            background: #25d366;
            color: white;
        }

        .whatsapp-btn:hover {
            background: #1da851;
            transform: translateY(-1px);
        }

        .btn-icon {
            font-size: 18px;
        }

        .screen-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .back-btn {
            align-self: flex-start;
            background: none;
            border: none;
            color: #4a90e2;
            font-size: 14px;
            cursor: pointer;
            padding: 8px 0;
            font-weight: 600;
        }

        .back-btn:hover {
            color: #357abd;
        }

        .screen-content h3 {
            color: #2c3e50;
            font-size: 18px;
            text-align: center;
        }

        .screen-content p {
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-container {
            margin-bottom: 12px;
        }

        .phone-input,
        .message-input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .phone-input:focus,
        .message-input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .message-input {
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
        }

        .call-btn,
        .whatsapp-send-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .call-btn {
            background: #4a90e2;
            color: white;
        }

        .call-btn:hover {
            background: #357abd;
        }

        .whatsapp-send-btn {
            background: #25d366;
            color: white;
        }

        .whatsapp-send-btn:hover {
            background: #1da851;
        }

        .call-btn:disabled,
        .whatsapp-send-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <script>
        console.log('[v0] Sonax Widget carregado');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[v0] DOM pronto');
        });
    </script>

    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="cloud-icon">‚òÅ</div>
                <span class="logo-text">Sonax</span>
            </div>
        </div>

        <div id="mainScreen" class="screen active">
            <div class="main-content">
                <h2>Atendimento Omnichannel</h2>
                <p>Escolha como deseja entrar em contato:</p>
                
                <div class="button-container">
                    <button class="action-btn phone-btn" onclick="showPhoneScreen()">
                        <div class="btn-icon">üìû</div>
                        <span>Fazer Liga√ß√£o</span>
                    </button>
                    
                    <button class="action-btn whatsapp-btn" onclick="showWhatsAppScreen()">
                        <div class="btn-icon">üí¨</div>
                        <span>Enviar WhatsApp</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="phoneScreen" class="screen">
            <div class="screen-content">
                <button class="back-btn" onclick="showMainScreen()">‚Üê Voltar</button>
                
                <h3>Fazer Liga√ß√£o</h3>
                <p>Digite um n√∫mero alternativo:</p>
                
                <div class="input-container">
                    <input type="tel" id="phoneNumber" placeholder="Ex: (11) 98765-4321" class="phone-input">
                </div>
                
                <button class="call-btn" onclick="makeCall()">Ligar</button>
            </div>
        </div>

        <div id="whatsappScreen" class="screen">
            <div class="screen-content">
                <button class="back-btn" onclick="showMainScreen()">‚Üê Voltar</button>
                
                <h3>Enviar WhatsApp</h3>
                <p>Digite o n√∫mero e mensagem:</p>
                
                <div class="input-container">
                    <input type="tel" id="whatsappNumber" placeholder="Ex: (11) 98765-4321" class="phone-input">
                </div>
                
                <div class="input-container">
                    <textarea id="whatsappMessage" placeholder="Digite sua mensagem..." class="message-input"></textarea>
                </div>
                
                <button class="whatsapp-send-btn" onclick="sendWhatsApp()">Enviar WhatsApp</button>
            </div>
        </div>
    </div>

    <script>
        function showMainScreen() {
            hideAllScreens();
            document.getElementById("mainScreen").classList.add("active");
        }

        function showPhoneScreen() {
            hideAllScreens();
            document.getElementById("phoneScreen").classList.add("active");
        }

        function showWhatsAppScreen() {
            hideAllScreens();
            document.getElementById("whatsappScreen").classList.add("active");
        }

        function hideAllScreens() {
            const screens = document.querySelectorAll(".screen");
            screens.forEach((screen) => {
                screen.classList.remove("active");
            });
        }

        function makeCall() {
            const phoneNumber = document.getElementById("phoneNumber").value;

            if (!phoneNumber.trim()) {
                alert("Por favor, digite um n√∫mero de telefone.");
                return;
            }

            const cleanNumber = phoneNumber.replace(/\D/g, "");

            if (cleanNumber.length < 10) {
                alert("Por favor, digite um n√∫mero v√°lido.");
                return;
            }

            window.open(`tel:${cleanNumber}`, "_self");

            const callBtn = document.querySelector(".call-btn");
            const originalText = callBtn.textContent;
            callBtn.textContent = "Ligando...";
            callBtn.disabled = true;

            setTimeout(() => {
                callBtn.textContent = originalText;
                callBtn.disabled = false;
            }, 2000);
        }

        function sendWhatsApp() {
            const phoneNumber = document.getElementById("whatsappNumber").value;
            const message = document.getElementById("whatsappMessage").value;

            if (!phoneNumber.trim()) {
                alert("Por favor, digite um n√∫mero de telefone.");
                return;
            }

            if (!message.trim()) {
                alert("Por favor, digite uma mensagem.");
                return;
            }

            const cleanNumber = phoneNumber.replace(/\D/g, "");

            if (cleanNumber.length < 10) {
                alert("Por favor, digite um n√∫mero v√°lido.");
                return;
            }

            const fullNumber = cleanNumber.startsWith("55") ? cleanNumber : "55" + cleanNumber;
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${fullNumber}?text=${encodedMessage}`;
            
            window.open(whatsappUrl, "_blank");

            const sendBtn = document.querySelector(".whatsapp-send-btn");
            const originalText = sendBtn.textContent;
            sendBtn.textContent = "Enviando...";
            sendBtn.disabled = true;

            setTimeout(() => {
                sendBtn.textContent = originalText;
                sendBtn.disabled = false;
                document.getElementById("whatsappNumber").value = "";
                document.getElementById("whatsappMessage").value = "";
            }, 2000);
        }

        function formatPhone(input) {
            let value = input.value.replace(/\D/g, "");

            if (value.length >= 11) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
            } else if (value.length >= 7) {
                value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
            } else if (value.length >= 3) {
                value = value.replace(/(\d{2})(\d{0,5})/, "($1) $2");
            }

            input.value = value;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const phoneInputs = document.querySelectorAll('input[type="tel"]');

            phoneInputs.forEach((input) => {
                input.addEventListener("input", function () {
                    formatPhone(this);
                });
            });
        });
    </script>
</body>
</html>
